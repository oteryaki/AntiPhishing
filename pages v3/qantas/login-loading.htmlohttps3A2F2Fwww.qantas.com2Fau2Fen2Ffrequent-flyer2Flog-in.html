<script type="application/javascript">

  function getOrigin() {
    var params = window.location.search.split('&');
    for(var i=0; i < params.length; i++) {
      var param = params[i];
      if(param.indexOf('o=') === 0 || param.indexOf('?o=') === 0) {
        return decodeURIComponent(param.split('=')[1]);
      }
    }
    return null;
  }

  function forwardToSuccesPage() {
    var successUrl = "/au/en/frequent-flyer/your-account.html";
    if (successUrl != null && successUrl.length > 0) {
      window.location.href = successUrl;
    }
  }

  if (window.location.search.indexOf('error_reason=user_denied') > -1) {
    // User has chosen "not now" in facebook login
    window.location.href = getOrigin();
  } else if (window.qff_auth.isAuthenticated()) {
    forwardToSuccesPage();
  }
  document.addEventListener('sso.loginComplete', function (event) {
    forwardToSuccesPage();
  });
</script>
